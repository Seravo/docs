<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="/docs/images/seravo-com-icon.png">

    <meta property='og:image' content="{{ site.siteurl }}/images/seravo-400x295.png"/>
    <meta property='og:url' content="{{site.siteurl}}{% if page.url %}{{page.url}}{% endif%}">
    <link rel="image_src" href="{{ site.siteurl }}/images/seravo-400x295.png" / >

    <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
    <meta property='og:title' content="{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}"/>
    <meta property='og:site_name' content="{{ site.name }}">
    <meta property="og:type" content="website" />

    {% if page.summary%}
        <meta property='og:description' content="{{ page.summary | markdownify | strip_html }}"/>
        <meta name='twitter:description' content="{{ page.summary | markdownify | strip_html }}"/>
    {% else if page.excerpt %}
        <meta property='og:description' content="{{ page.excerpt | strip_html | escape }}"/>
        <meta name='twitter:description' content="{{ page.excerpt | strip_html | escape }}"/>
    {% else %}
        <meta property='og:description' content="{{ site.subtitle }}"/>
        <meta name='twitter:description' content="{{ site.subtitle }}"/>
    {% endif %}

    <meta name="twitter:site" content="@seravocom">
    <meta name="summary" content="twitter:card">
    <meta name='twitter:title' content="{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}"/>
    <meta name="twitter:image:src" content="{{ site.siteurl }}/images/seravo-400x295.png">


    <meta name="description" content="{{ site.subtitle }}">

    {% if site.google_site_verification %}
    <meta name="google-site-verification" content="{{site.google_site_verification}}" />
    {% endif %}

    {% if site.google_analytics_id %}
    {% include google_analytics.html %}
    {% endif%}
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC" crossorigin="anonymous" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

</head>
